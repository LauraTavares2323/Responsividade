<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Criação de Ficha</h1>
    <div class="container" id="container">
        <label for="characterName">Nome do Personagem:</label>
        <input type="text" id="characterName" placeholder="Digite o nome do personagem">

        <label for="characterClass">Classe:</label>
        <select id="characterClass">
            <option>Guerreiro</option>
            <option>Mago</option>
            <option>Ladino</option>
            <option>Clérigo</option>
            <option>Bardo</option>
            <option>Bruxo</option>
            <option>Ranger</option>
            <option>Paladino</option>
            <option>Feiticeiro</option>
            <option>Monge</option>
            <option>Druida</option>
            <option>Barbaro</option>
        </select>

        <label for="characterRace">Raça:</label>
        <select id="characterRace">
            <option>Humano</option>
            <option>Elfo</option>
            <option>Anão</option>
            <option>Orc</option>
            <option>Draconato</option>
            <option>Gnomo</option>
            <option>Meio-Orc</option>
            <option>Meio-Elfo</option>
            <option>Halfling</option>
            <option>Tiefling</option>
        </select>

        <label for="background">Histórico:</label>
        <input type="text" id="background" placeholder="Ex: Artesão, Soldado, Nobre">

        <label for="startDate">Data de Criação:</label>
        <input type="date" id="startDate">

        <button type="button">Criar Ficha</button>
    </div>

</body>

</html>
